language: android
jdk: oraclejdk8
android:
  components:
    # The BuildTools version used
    - build-tools-22.0.3

    # The SDK version used to compile the project
    - android-22

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    #System images
    - sys-img-armeabi-v7a-android-22
    #- sys-img-armeabi-v7a-android-17

install:
    - bash Hestia/gradlew tasks --all

before_script:
  - mkdir -p $ANDROID_HOME/licenses
  - cp ./licenses/ $ANDROID_HOME/licenses/
  - android update sdk --no-ui --filter build-tools-22.0.3,android-22,extra-android-m2repository
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
    - bash Hestia/gradlew build -p Hestia/app connectedCheck --stacktrace
